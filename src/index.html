<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <!-- Formulário para cadastrar usuário -->
    <form id="userForm" method="POST">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <button type="submit" id="botaoEnviar">Cadastrar</button>
    </form>

    <h2>Lista de Usuários</h2>
    <ul id="usuarioLista"></ul>

    <h2>Buscar Usuário por ID</h2>
    <input type="text" id="idBuscar" placeholder="Digite o ID">
    <button id="botaoBuscar">Buscar</button>

    <h2>Atualizar Usuário</h2>
    <input type="text" id="idAtualizar" placeholder="Digite o ID do usuário">
    <input type="text" id="nomeAtualizar" placeholder="Novo nome">
    <input type="text" id="emailAtualizar" placeholder="Novo e-mail">
    <input type="text" id="enderecoAtualizar" placeholder="Novo endereço">
    <button id="botaoAtualizar">Atualizar</button>

    <h2>Excluir Usuário</h2>
    <input type="text" id="idExcluir" placeholder="Digite o ID do usuário">
    <button id="botaoExcluir">Excluir</button>

    <script src="./script.js"></script>
</body>
</html>
